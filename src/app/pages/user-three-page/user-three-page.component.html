<ng-container *subscribe="user$ as user">
  <h1>User Detail</h1>
  <h2>Infos</h2>
  <p *ngIf="user.isLoading">Loading...</p>
  <div *ngIf="user.isFetched">
    <span><b>Username:</b> {{ user.data.username }}</span>
  </div>

  <ng-container *subscribe="permissions$ as permissions">
    <h2>Permissions</h2>
    <p *ngIf="permissions.isLoading">Loading....</p>
    <ul *ngIf="permissions.isFetched">
      <li *ngFor="let perm of permissions.data">
        {{ perm.name }}
      </li>
    </ul>
  </ng-container>
</ng-container>
